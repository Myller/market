<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Formstayler style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.theme.css">
  
    <!-- Slick style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">

    <!--Font-awersome-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!--Reset-->
    <link rel="stylesheet" href="css/reset.css">
    <!--Style CSS-->
    <link rel="stylesheet" href="../source/css/components/info-table.components.css">

    <!-- Buttons CSS -->
    <link rel="stylesheet" href="../source/css/components/btn.breadcrumbs.css">

    <!-- Text CSS -->
    <link rel="stylesheet" href="../source/css/components/text.components.css">

    <title>Market place (tables)</title>
</head>
<section class="form-info">
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
                <div class="col-9">
                    <div class="content-wrapper-bordered">
                        <div class="content-wrapper-title default-title title-dark">
                            <span>Personal Information</span>
                        </div>
                        <!--/content-wrapper-title-->
                        <div class="content-wrapper-body">
                            <form>
                                <div class="form-group row">
                                    <label for="inputFirstName" class="col-sm-4 col-form-label">First Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="inputFirstName">
                                    </div>
                                </div>
                                <!-- / form-group -->
                                <div class="form-group row">
                                    <label for="inputFirstName" class="col-sm-4 col-form-label">Last Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="inputLastName">
                                    </div>
                                </div>
                                <!-- / form-group -->
                                <div class="form-group row">
                                    <label for="inputFirstName" class="col-sm-4 col-form-label">Company Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="inputCompanyName">
                                    </div>
                                </div>
                                <!-- / form-group -->
                                <div class="form-group row">
                                    <label for="selectCountry" class="col-sm-4 col-form-label">Country</label>
                                    <div class="col-sm-8">
                                        <div class="jq-selectbox jqselect">
                                            <select name="selectCountry" id="selectCountry">
                                                <option selected>Select Your Country</option>
                                                <option value="ukraine">UKRAINE</option>
                                                <option value="poland">POLAND</option>
                                            </select>
                                        </div>
                                        <!--/jq-selectbox-->
                                    </div>
                                </div>
                                <!-- / form-group select-->
                                <div class="form-group row">
                                    <label for="inputAddress1" class="col-sm-4 col-form-label">Address Line
                                        1</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="inputAddress1">
                                    </div>
                                </div>
                                <!-- / form-group -->
                                <div class="form-group row">
                                    <label for="inputAddressLine2" class="col-sm-4 col-form-label">Address Line
                                        2</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="inputAddressLine2">
                                    </div>
                                </div>
                                <!-- / form-group -->
                                <div class="form-group row">
                                    <label for="inputCity" class="col-sm-4 col-form-label">City</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="inputCity">
                                    </div>
                                </div>
                                <!-- / form-group -->
                                <div class="form-group row">
                                    <label for="inputStateProvinceRegion" class="col-sm-4 col-form-label">State / Province / Region</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="inputStateProvinceRegion">
                                    </div>
                                </div>
                                <!-- / form-group -->
                                <div class="form-group row">
                                    <label for="inputZipPostalCode" class="col-sm-4 col-form-label">Zip / Postal
                                        Code</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="inputZipPostalCode">
                                    </div>
                                </div>
                                <!-- / form-group -->
                                <div class="row">
                                    <div class="col-sm-8 offset-sm-4">
                                        <a href="#"class="btn-custom btn-md btn-green">Update</a>
                                    </div>
                                    <!--/col-sm-8-->
                                </div>
                                <!--/row-->
                            </form>
                        </div>
                        <!--/content-wrapper-body-->
                    </div>
                    <!--/content-wrapper-bordered-->
                </div>
                <!--/col-9-->
        </div>
        <!-- /row -->  
    </div>
    <!-- /container -->
</section>
<body>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<!-- Slick carousel -->
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<!-- JQuery form styler -->
<script src="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.min.js"></script>

<!-- Init plugins -->
<script src="js/init.js"></script>
</body>
</html>
