<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Text components style -->
    <link rel="stylesheet" href="../source/css/components/text.components.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Market place</title>
</head>
<body>
<!-- Default section -->
<div class="default-section">
    <div class="container">
        <div class="title large-size-title title-dark bg-grey">
            <span>Default large-size-title</span>
        </div>
        <div class="title section-title bg-lime-green title-white">
            <span>Default section title</span>
        </div>
        <div class="default-title-small text-right">
            <span>Default title small align right</span>
        </div>
        <div class="title default-title text-center bg-off-white">
            <span>Default default-title align center</span>
        </div>
        <div class="title default-text">
            <span>Default text </span>
        </div>
        <div class="title default-text default-text-block bg-dark">
            <span>Default text block </span>
        </div>
        <div class="title default-text-small title-light-orange bg-light-gray">
            <span>Default text small </span>
        </div>
        <div class="text-contact title-red">
            <span>Default text contact </span>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</html>
