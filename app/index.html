<!doctype html>
<html lang="en">
<head>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">

<body>

<header id="header">

    <!--HEADER_MAIN_HOME-->

    <div class="top-header">
        <div class="container d-flex align-items-center">
            <div class="logo mr-auto">
                <a href="#"><img src="img/logo.png" alt=""></a>
            </div>
            <!-- /.logo -->
            <p class="help-text"><span>Need help?</span> Talk to an expert: +61 3 8376 6284</p>
            <!-- /.help-text -->
            <ul class="header-dropdown d-flex align-items-center">
                <li class="dropdown cart">
                    <a class="header-dropdown-list cart-item-home" href="#" role="button" id="cart" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-shopping-cart"></i>
                    </a>
                    <div class="dropdown-menu dropdown-notification dropdown-menu-right" aria-labelledby="cart">
                        <div class="dropdown-menu-items d-flex align-items-center justify-content-between">
                            <a class="dropdown-item" href="#"><img src="img/img-dropdown-sq.png" alt=""></a>
                            <div class="items-content d-flex flex-column">
                                <h6 class="title">Apple Device</h6>
                                <span class="category">WordPress</span>
                                <span class="price">59$</span>
                            </div>
                        </div>
                        <!--/dropdown-menu-items-->
                        <div class="dropdown-menu-items  d-flex align-items-center justify-content-between">
                            <a class="dropdown-item" href="#"><img src="img/img-dropdown-sq.png" alt=""></a>
                            <div class="items-content d-flex flex-column">
                                <h6 class="title">Apple Device</h6>
                                <span class="category">WordPress</span>
                                <span class="price">59$</span>
                            </div>
                        </div>
                        <!--/dropdown-menu-items-->
                        <div class="dropdown-menu-items d-flex align-items-center justify-content-between">
                            <a class="dropdown-item" href="#"><img src="img/img-dropdown-sq.png" alt=""></a>
                            <div class="items-content d-flex flex-column">
                                <h6 class="title">Apple Device</h6>
                                <span class="category">WordPress</span>
                                <span class="price">59$</span>
                            </div>
                        </div>
                        <!--/dropdown-menu-items-->
                        <div class="dropdown-menu-items">
                            <div class="items-content d-flex justify-content-between">
                                <span class="total">Total</span>
                                <span class="price ">118$</span>
                            </div>
                        </div>
                    </div>
                    <!--/.dropdown-menu-->
                </li>
                <!--/.dropdown-->
            </ul>
            <!-- /.header-dropdown-list -->
            <!--button-->
            <button>
                <a href="#" class="btn btn-login btn-green title-white">Login</a>
            </button>
            <button>
                <a href="#" class="btn btn-login btn-red title-white">Register</a>
            </button>
            <!--/.button-->
        </div>
        <!-- /.container -->

    <!--/.top-header-->
    <div class="bottom-header">
        <div class="header-nav d-flex align-items-center">
            <div class="container">
                <a href="#">Home</a>
                <a href="#">About </a>
                <a href="#">WordPress</a>

                <a href="#">Contact</a>
                <a href="#">Help</a>
            </div>
            <!--/.container-->
        </div>
    </div>
    <!--/.bottom-header-->
</header>
