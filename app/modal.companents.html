<!-- Button trigger modal -->
<button data-toggle="modal" data-target="#loginModal">
    <a href="#" class="btn-custom btn-sm btn-green btn-round">Login</a>
</button>
<!--/ Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-green">
            <div class="modal-body">
                <button type="button" class="close title-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <!-- / close -->
                <h4 class="login-title title large-size-title title-white title-bold text-center">Login</h4>
                <form name="login-form">
                    <div class="login-form-group">
                        <i class="fa fa-user"></i>
                        <input type="text" name="nickName" class="login-form-control" placeholder="Name">
                    </div>
                    <div class="login-form-group">
                        <i class="fa fa-lock"></i>
                        <input type="password" name="password" class="login-form-control" placeholder="Password">
                    </div>
                    <div class="login-btn-group">
                        <button type="submit" class="btn-submit btn-bold btn-white text-center">Submit</button>
                        <a href="#" class="custom-btn title-white text-center">
                            <i class="fa fa-pencil-square-o"></i>Creat An Account?
                        </a>
                    </div>
                    <div class="login-btn-group">
                        <a href="#" class="lost-password title-white">Lost password?</a>
                    </div>
                </form>
                <!-- / login-form -->
            </div>
            <!-- / modal-body -->
        </div>
        <!-- / modal-content -->
    </div>
    <!-- / modal-dialog -->
</div>
<!-- Login modal end-->
