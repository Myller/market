<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Formstayler style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.theme.css">

    <!-- Slick-nav -->
    <link rel="stylesheet" href="css/slicknav.css">

    <!-- Slick style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">

    <!-- jQuery UI Style -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">


    <!--Font-awesome-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!--Reset CSS-->
    <link rel="stylesheet" href="../source/css/reset.css">
    <!-- Cards CSS -->
    <link rel="stylesheet" href="../source/css/components/cards.css">
    <!-- Text components style -->
    <link rel="stylesheet" href="../source/css/components/text.components.css">
    <!-- Aside section CSS -->
    <link rel="stylesheet" href="../source/css/components/aside-section.css">
    <!-- Header components CSS -->
    <link rel="stylesheet" href="../source/css/components/header.components.css">
    <!-- Footer CSS -->
    <link rel="stylesheet" href="../source/css/components/footer.css">
    <!-- Pagination components CSS -->
    <link rel="stylesheet" href="../source/css/components/pagination.components.css">
    <!-- List CSS -->
    <link rel="stylesheet" href="../source/css/components/lists.css">
    <!-- Btn breadcrumbs CSS -->
    <link rel="stylesheet" href="../source/css/components/btn.breadcrumbs.css">
    <!-- Range CSS -->
    <link rel="stylesheet" href="../source/css/components/range.css">
    <!-- inner CSS -->
    <link rel="stylesheet" href="../source/css/components/inner.css">
    <!-- Dropdown CSS -->
    <link rel="stylesheet" href="../source/css/components/dropdown.css">
    <!-- Pages All-items CSS -->
    <link rel="stylesheet" href="../source/css/pages/all-items.css">
    <!-- Pages Upload-products-21 CSS -->
    <link rel="stylesheet" href="../source/css/pages/upload-products-21.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Market place</title>
</head>
<body class="bg-off-white">

<!--Main start-->
<main id="main">
    <!--Inner start-->
    <div class="inner-small">
        <div class="inner-small-content">
            <div class="inner-small-body">
                <h1 class="title title-medium title-white">Premium WordPress Themes, Web Templates and Many More
                    ...</h1>
                <form name="inner-search">
                    <div class="inner-search">
                        <input type="text" name="Search Your Keywords . . ." class="form-control-search"
                               placeholder="Search Your Keywords . . .">
                        <button class="inner-icon"><i class="fa fa-search"></i></button>
                    </div>
                </form>
                <!-- / inner-search -->
            </div>
            <!-- / inner-small-body -->
        </div>
        <!-- / inner-small-content -->
    </div>
    <!-- / inner-small -->
    <!--/Inner end -->
    <section class="upload-products-wrapper default-section">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb bg-off-white">
                    <li class="breadcrumb-item"><a href="../app/index.html">Home</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Upload Product</li>
                </ol>
            </nav>
            <!--/ breadcrumb-->
            <div class="form-content bg-white">
                <h3 class="form-content-title title default-title title-dark">Upload Your item</h3>
                <form>
                    <section class="upload-wrapper">
                        <div class="form-group-item">
                            <div class="upload-text">
                                <label>Select Categories <span class="title-green">*</span></label>
                            </div>
                            <!--/ upload-text-->
                            <div class="upload-user-select">
                                <select id="categories" name="categories">
                                    <option value="0">Select</option>
                                    <option value="1">1 categori</option>
                                    <option value="2">2 categori</option>
                                    <option value="3">3 categori</option>
                                    <option value="4">4 categori</option>
                                    <option value="5">5 categori</option>
                                </select>
                            </div>
                            <!--/ upload-user-select-->
                        </div>
                        <!--/ form-group-item-->
                        <div class="form-group-item">
                            <div class="upload-text">
                                <label>Product Name <span class="title-green">*</span></label>
                            </div>
                            <!--/ upload-text-->
                            <div class="upload-user-select">
                                <input type="text" class="form-control"
                                       placeholder="Enter your product name here ...">
                            </div>
                            <!--/ upload-user-select-->
                        </div>
                        <!--/ form-group-item-->
                        <div class="form-group-item">
                            <div class="upload-text">
                                <label>Product Description <span class="title-green">*</span></label>
                            </div>
                            <div class="upload-user-select">
                                <textarea name="user-message" id="message" rows="5" class="form-control" placeholder="<h1> Type your text  here </h1/>"></textarea>
                            </div>
                            <!--/ upload-user-select-->
                        </div>
                        <!--/ form-group-item-->
                        <div class="form-group-item">
                            <div class="upload-text">
                                <label>Upload Main File <span class="title-green">*</span></label>
                            </div>
                            <!--/ upload-text-->
                            <div class="upload-user-select">
                                <label for="uploadbtn" class="uploadButton"><span class="choose-file">Choose File</span>No File Choosen</label>
                                <input multiple type="file"
                                       name="upload"
                                       onchange='document.querySelector(".uploadButton div").innerHTML = Array.from(this.files).map(f = f.name).join("<br />")' />
                            </div>
                            <!--/ upload-user-select-->
                        </div>
                        <!--/ form-group-item-->
                        <div class="form-group-item">
                            <div class="upload-text">
                                <label>Upload Screenshots <span class="title-green">*</span></label>
                            </div>
                            <!--/ upload-text-->
                            <div class="upload-user-select">
                            <label for="uploadbtn" class="uploadButton"><span class="choose-file">Choose File</span>No File Choosen</label>
                            <input multiple type="file"
                                   name="upload"
                                   id="uploadbtn"
                                   onchange='document.querySelector(".uploadButton div").innerHTML = Array.from(this.files).map(f = f.name).join("<br />")' />
                            </div>
                            <!--/ upload-user-select-->
                        </div>
                        <!--/ form-group-item-->
                        <div class="form-group-item">
                            <div class="upload-text">
                                <label>File Included <span class="title-green">*</span></label>
                            </div>
                            <!--/ upload-text-->
                            <div class="upload-user-select">
                                <select name="file-type">
                                    <option value="0">Select File Type</option>
                                    <option value="1">1 type file</option>
                                    <option value="2">2 type file</option>
                                    <option value="3">3 type file</option>
                                    <option value="4">4 type file</option>
                                    <option value="5">5 type file</option>
                                </select>
                            </div>
                            <!--/ upload-user-select-->
                        </div>
                        <!--/ form-group-item-->
                        <div class="form-group-item">
                            <div class="upload-text">
                                <label>File Dimensions <span class="title-green">*</span></label>
                            </div>
                            <!--/ upload-text-->
                            <div class="upload-user-select">
                                <input type="text" class="form-control"
                                       placeholder="Enter the item  dimentionss here ...">
                            </div>
                            <!--/ upload-user-select-->
                        </div>
                        <!--/ form-group-item-->
                        <div class="form-group-item">
                            <div class="upload-text">
                                <label>Item Tags <span class="title-green">*</span></label>
                            </div>
                            <!--/ upload-text-->
                            <div class="upload-user-select">
                                <input type="text" class="form-control"
                                       placeholder="Enter Tag Here">
                            </div>
                            <!--/ upload-user-select-->
                        </div>
                        <!--/ form-group-item-->
                    </section>
                    <h3 class="form-content-title title default-title title-dark">Set Your Price (US$)</h3>
                    <section class="upload-wrapper">
                        <div class="form-group-item d-flex flex-row">
                            <div class="upload-text">
                                <label>Regular License <span class="title-green">*</span></label>
                            </div>
                            <!--/ upload-text-->
                            <div class="upload-user-select">
                                <input type="text" class="form-control" id="" placeholder="$00.00">
                            </div>
                            <!--/ upload-user-select-->
                        </div>
                        <!--/ form-group-item-->
                        <div class="form-group-item d-flex flex-row">
                            <div class="upload-text">
                                <label>Extended License <span class="title-green">*</span></label>
                            </div>
                            <!--/ upload-text-->
                            <div class="upload-user-select">
                                <input type="text" class="form-control"  placeholder="$00.00">
                            </div>
                            <!--/ upload-user-select-->
                        </div>
                        <!--/ form-group-item-->
                        <div class="form-group-item d-flex flex-row">
                            <div class="upload-text"></div>
                            <div class="upload-user-select">
                                <a href="#" class="btn-custom btn-green btn-block">Submit</a>
                            </div>
                            <!--/ upload-user-select-->
                        </div>
                        <!--/ form-group-item-->
                    </section>
                </form>
            </div>
            <!--/ form-content-->
        </div>
        <!--/ container-->
    </section>
    <!--/ upload-products-wrapper-->
</main>
<!--MAIN END-->

        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="js/range.js"></script>

<!-- Slick-nav -->
<script src="js/jquery.slicknav.min.js"></script>

<!-- Init plugins -->
<script src="js/init.js"></script>

</body>
</html>
